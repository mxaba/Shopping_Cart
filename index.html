        <!-- Font awesome -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <!-- CSS && Bootstrap -->
        <link rel="stylesheet" type="css" href="./style/css/style.css">

        <title>
            Zaio Shopping Cart
        </title>
    </head>
    <body>
        <div class="page">
            <div class="container" tabindex="-1">
                <h1>
                    HICKIES Orinals
                </h1>
                <!-- Five Stars -->
                <div class="row-layout">
                    <div class="col-sm-3">
                        <div class="container-rules col-align">
                            <div class="container-rules col-align" >
                                <div class="fa fa-star" ></div>
                                <div class="fa fa-star" ></div>
                                <div class="fa fa-star" ></div>
                                <div class="fa fa-star" ></div>
                                <div class="fa fa-star" ></div>
                            </div>
                        </div>
                        <!-- Rating reviews -->
                        <div class="col-sm-1"></div>
                        <div class="col-sm-8 col-align">
                            <h2 class='main'>
                                1 294 Reviews
                            </h2>
                        </div>
                    </div>

                    <!-- Price -->
                    <div class="row-layout row">
                        <div class="col-sm-3 col-align">
                            <h2 class='main' id="discount">$ </h2>
                        </div>
                        <div class="col-sm-3 col-align">
                            <h2 class='main' id="no-discount">$ </h2>
                        </div>
                        <div class="col-sm-6 col-align">
                            <h2 id="discount" class="main container-rules">25% OFF </h2>
                        </div>
                    </div>

                    <div class="row-layout">
                        <h2 class="main" id="item-online">ONLINE EXCLUSIVE</h2>
                    </div>

                    <div class="row row-layout">
                        <span>
                            <p class="main" style="color: black;"><b>COLOR: </b></p>
                        </span>
                        <span class="main" id="color">    Select A Color</span>
                    </div>

                </div>
            </div>
